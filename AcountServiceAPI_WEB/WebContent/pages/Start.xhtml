<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>LIXCO</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="../managerprogram/css/metro.css" rel="stylesheet"></link>
	<link href="../managerprogram/css/metro-icons.css" rel="stylesheet" />
	<link href="../managerprogram/css/mycss.css" rel="stylesheet" />
	<script src="../managerprogram/js/jquery-2.1.3.min.js"></script>
	<script src="../managerprogram/js/metro.js"></script>
	<script src="../managerprogram/js/animate.js"></script>


</h:head>
<h:body>
<p:ajaxStatus
		style="display:block;margin-top: 10%;z-index: 500; margin-left: 47%; position: absolute;"
		id="ajaxStatusPanel">
		<f:facet name="start">
			<p:graphicImage name="/gfx/icon-loading.gif"
				style="width: 60px;height: 60px;" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<div class="tile-area tile-area-scheme-dark fg-white">
		<span class="tile-area-title">Công ty cổ phần bột giặt LIX <span
			style="font-size: 0.5em">(#{sessionScope.database})</span></span>
		<div class="tile-area-controls">
			<button
				class="image-button icon-right bg-transparent fg-white bg-hover-dark no-border">
				<h:form>
					<p:commandLink actionListener="#{centerBean.logout}">
						<span class="sub-header no-margin text-light">#{sessionScope.account.userName},
							Hi</span>
						<span class="icon mif-user"></span>
					</p:commandLink>
				</h:form>
			</button>
		</div>
		<div class="tile-group double">
			<div class="tile-container">
				<ui:repeat var="item" value="#{centerBean.pros1}">
					<div class="tile" data-role="tile">
						<div class="tile-content">
							<h:form>
								<p:commandLink
									actionListener="#{centerBean.redirect(item.name)}">
									<img src="data:image/jpg;base64, #{item.logoString()}"
										width="150" />
									<span class="tile-label">#{item.fullname}</span>
								</p:commandLink>
							</h:form>
						</div>
					</div>
				</ui:repeat>
			</div>
		</div>

		<div class="tile-group double">
			<div class="tile-container">
				<ui:repeat var="item" value="#{centerBean.pros2}">
					<div class="tile" data-role="tile">
						<div class="tile-content">
							<h:form>
								<p:commandLink
									actionListener="#{centerBean.redirect(item.name)}">
									<img src="data:image/jpg;base64, #{item.logoString()}"
										width="150" />
									<span class="tile-label">#{item.fullname}</span>
								</p:commandLink>
							</h:form>
						</div>
					</div>
				</ui:repeat>
			</div>
		</div>
		<div class="tile-group double">
			<div class="tile-container">
				<ui:repeat var="item" value="#{centerBean.pros3}">
					<div class="tile" data-role="tile">
						<div class="tile-content">
							<h:form>
								<p:commandLink
									actionListener="#{centerBean.redirect(item.name)}">
									<img src="data:image/jpg;base64, #{item.logoString()}"
										width="150" />
									<span class="tile-label">#{item.fullname}</span>
								</p:commandLink>
							</h:form>
						</div>
					</div>
				</ui:repeat>
			</div>
		</div>
		<div class="tile-group double">
			<div class="tile-container">
				<ui:repeat var="item" value="#{centerBean.pros4}">
					<div class="tile" data-role="tile">
						<div class="tile-content">
							<h:form>
								<p:commandLink
									actionListener="#{centerBean.redirect(item.name)}">
									<img src="data:image/jpg;base64, #{item.logoString()}"
										width="150" />
									<span class="tile-label">#{item.fullname}</span>
								</p:commandLink>
							</h:form>
						</div>
					</div>
				</ui:repeat>
			</div>
		</div>
		<div class="tile-group double">
			<div class="tile-container">
				<ui:repeat var="item" value="#{centerBean.pros5}">
					<div class="tile" data-role="tile">
						<div class="tile-content">
							<h:form>
								<p:commandLink
									actionListener="#{centerBean.redirect(item.name)}">
									<img src="data:image/jpg;base64, #{item.logoString()}"
										width="150" />
									<span class="tile-label">#{item.fullname}</span>
								</p:commandLink>
							</h:form>
						</div>
					</div>
				</ui:repeat>
			</div>
		</div>
	</div>
</h:body>
</html>
