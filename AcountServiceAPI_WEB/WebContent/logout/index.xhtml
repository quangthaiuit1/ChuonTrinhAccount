<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="css/style.css" />
</h:head>
<h:body style="background:#333">
	<div id="container">
		<div class="logindiv">
			<h1 style="text-align: center; color: white">Đăng nhập</h1>
			<div class="login-body">
				<h:form id="loginForm" styleClass="formloginclass">
					<p:growl id="growl" life="3000" showDetail="true" />
					<h:panelGrid columns="2"
						style="width:100%; padding:20px; padding-bottom:5px"
						columnClasses="40,60">
						<h:outputLabel for="username" value="Tên đăng nhập:"
							styleClass="lable-login" />
						<p:inputText value="#{applicationBean.username}" id="username"
							styleClass="input-login" required="true" label="username" />

						<h:outputLabel for="password" value="Mật khẩu:"
							styleClass="lable-login" />
						<p:password id="password" value="#{applicationBean.password}"
							styleClass="input-login" required="true" />
						<h:outputLabel />
						<p:commandButton id="loginButton" value="Đăng nhập"
							styleClass="noneProgress button-login" style="margin-left:5px;"
							action="#{applicationBean.login()}" />
					</h:panelGrid>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
